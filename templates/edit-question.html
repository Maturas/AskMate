<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit the question</title>
</head>
<body>
    <h1>Edit the question</h1>
    <form action="{{ url_for('edit_question_post', question_id=question.id) }}" method="post">
        Title:
        <input type="text" name="title" value="{{ question.title }}"><br>
        Message:
        <textarea name="message">{{ question.message }}</textarea><br>
        <br>
        <input type="submit" value="Apply">
    </form>
</body>
</html>
